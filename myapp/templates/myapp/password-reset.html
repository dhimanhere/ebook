{% extends 'myapp/base.html' %}
{% load static %}
{% block head %}
<title>Upload eBook</title>
<link rel="stylesheet" href="{% static 'css/reset1.css' %}">
{% endblock %}
{% block content %}
<div class="reset-container">
	<div class="reset-wrapper">
		<h2>Reset Password</h2>
		<form id="resetForm" method="post">
			{% csrf_token %}
			<div class="form-group">
				<label for="email">Enter your registered email address</label>
				{{form.email}}
			</div>
			<button type="submit">Reset Password</button>
		</form>
	</div>
</div>
{% endblock %}
{% block js %}
<script>
	
	document.getElementById('resetForm').addEventListener('submit', function(e) {
		e.preventDefault();
		const email = document.getElementById('email').value;

  // Here you would typically make an API call to handle the password reset
		console.log('Password reset requested for:', email);

  // Show success message (in a real app, you'd want to handle this more gracefully)
		alert('If an account exists for ' + email + ', you will receive password reset instructions.');
	});
</script>
{% endblock %}
