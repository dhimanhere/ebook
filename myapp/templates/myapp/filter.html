{% extends 'myapp/base.html' %}
{% block head %}
<title>Filter</title>
{% endblock %}
{% block content %}
<div class="f-container">
	<div class="f-wrapper">
		<form method="get">
        {{ filter.form.as_p }}
        <button type="submit">Filter</button>
    </form>
    {% for obj in filter.qs %}
        {{ obj.title }} - ${{ obj.author }}<br />
    {% endfor %}
	</div>
</div>
{% endblock %}
